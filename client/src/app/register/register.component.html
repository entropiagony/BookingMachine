<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>


    <app-text-input [formControl]='$any(registerForm).controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["firstName"]' [label]='"First Name"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["lastName"]' [label]='"Last Name"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["phoneNumber"]' [label]='"Phone Number"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["email"]' [label]='"Email"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>

    <select (change)="changeManager($event)" class="mb-2 form-control" formControlName="managerId">
        <option disabled value="">Choose your manager</option>
        <option *ngFor="let manager of managers" [ngValue]="manager.id">{{manager.firstName}} {{manager.lastName}}</option>
     </select>

    <div class="container row mt-2" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors;">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
