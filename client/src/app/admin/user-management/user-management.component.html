<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:30%">Username</th>
                <th style="width:40%">Active roles</th>
                <th style="width:30%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th class="align-middle" scope="row">{{user.userName}}</th>
                <td class="align-middle">{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" id="edit-button" class="btn btn-info">Edit roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
